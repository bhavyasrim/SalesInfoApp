_schema-version: "3.1"
ID: SalesInfoApp
description: A simple CAP project.
version: 1.0.0
modules:
- name: SalesInfoApp-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: SalesInfoApp-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
- name: SalesInfoApp-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: SalesInfoApp-db
  parameters:
    buildpack: nodejs_buildpack
- name: salesinfoapp-approuter
  type: approuter.nodejs
  path: app/salesinfoapp-approuter
  requires:
  - name: SalesInfoApp_html_repo_runtime
  - name: uaa_SalesInfoApp
  - name: dest_SalesInfoApp
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  parameters:
    disk-quota: 256M
    memory: 256M
- name: SalesInfoApp_ui_deployer
  type: com.sap.application.content
  path: app
  requires:
  - name: SalesInfoApp_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - SalesUI1-content.zip
      name: SalesUI1
      target-path: resources/
- name: SalesUI1
  type: html5
  path: app/SalesUI1
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
resources:
- name: SalesInfoApp-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: SalesInfoApp_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: SalesInfoApp_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: uaa_SalesInfoApp
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: SalesInfoApp-xsuaa-service
    service-plan: application
- name: dest_SalesInfoApp
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
